<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<style>
    body {
        background-color:rgb(54, 209, 248);
    }
</style>

<body>
    <div class="res">

        <p>{{ self_care }}</p>
    {% endif %}
    </div>
</body>
</html>
